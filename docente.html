<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Clanes - Panel Docente</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    input[type="file"]::-webkit-file-upload-button {
      display: none;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-100 to-indigo-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white/70 backdrop-blur-md shadow-lg rounded-3xl p-8 w-full max-w-2xl text-center border border-white/30">
    <div class="mb-6">
      <img src="img/logo.svg" alt="Logo" class="w-16 mx-auto mb-4">
      <h1 class="text-2xl font-semibold text-gray-800">Panel Docente</h1>
      <p class="text-sm text-gray-500">Carga tu archivo Excel con las notas de los estudiantes.</p>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 items-center justify-center mb-6">
      <label for="excelInput" class="cursor-pointer bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl transition duration-300">
        Seleccionar archivo Excel
      </label>
      <input type="file" id="excelInput" accept=".xlsx,.xls" class="hidden">
      <button id="btnProcesar" class="bg-sky-500 hover:bg-sky-600 text-white px-6 py-3 rounded-xl transition duration-300">
        Procesar Excel
      </button>
    </div>

    <div id="resultado" class="text-left bg-white/60 rounded-xl p-4 text-sm text-gray-800 max-h-64 overflow-auto shadow-inner"></div>
  </div>

  <script src="js/docente.js"></script>
</body>
</html>
